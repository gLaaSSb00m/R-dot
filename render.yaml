services:
  - type: web
    name: r-dot
    runtime: python3
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput --clear"
    startCommand: "python manage.py runserver 0.0.0.0:$PORT"
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        fromService:
          type: web
          name: r-dot
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: r-dot-db
          property: connectionString

databases:
  - name: r-dot-db
    databaseName: r_dot
    user: r_dot_user
    plan: free
